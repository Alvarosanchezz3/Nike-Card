<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/jordan-naranja.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/zapas_nike.png" type="image/x-icon">
</head>
<body>
    <article class="container">
        <div class="card" id="fondo">
            <div class="imgBox">
               <img src="img/jordan-rojo.png" alt="zapas nike" width="150" id="imgChange">
            </div>
            <div class="contentBox">
                <h2>Nike air Jordan 1</h2>
                <div class="size" id="size-div">
                    <h3>Size:</h3>
                    <span id="1">7</span>
                    <span id="2">8</span>
                    <span id="3">9</span>
                    <span id="4">10</span>
                </div>
                <div class="color">
                    <h3>Color:</h3>
                    <span id="naranja"></span>
                    <span id="azul"></span>
                    <span id="rojo"></span>
                </div>
                <a href="#" id="btnBuy">Buy Now</a>
            </div>
        </div>
    </article>

    <script src="script.js"></script>
</body>
</html>
